<!DOCTYPE html>
<html>
	<head>
		<title>4Calculator - Health calculator for jewellery</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>4Calculator - Health calculator for jewellery</h1>
		<h3>By Metosz</h3>
		
		<br>
		Endurance (0-52) <input type="number" id="num1" min="0" max="52" value="0" required>
		<br>
		<br>
		Base health (0-653) <input type="number" id="num2" min="0" max="653" value="0">
		<br>
		<br>
		<button onclick="calculate()">Calculate</button>
		<br>
		<br>
		<h1 id="answer"></h1>
		<br>
		<br>
		
		<script>
		function calculate()
		{
			var field1 = document.getElementById("num1").value;
			var field2 = document.getElementById("num2").value;
			var endurance = 20.6590;
			
			var result=parseFloat(field1)*parseFloat(endurance)+parseFloat(field2);
			
			if (field1 < 53 && field2 < 654)	
			{
				if(!isNaN(result))
				{
					document.getElementById("answer").innerHTML="The answer is "+result;
				}
			}
			if (field1 >= 53 || field2 >= 654)	
			{
				if(!isNaN(result))
				{
					document.getElementById("answer").innerHTML="The value of endurance or base health is too high";
				}
			}
		}
		</script>
	</body>
</html>
