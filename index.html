<!DOCTYPE html>
<html>
	<body>
		<h1>4Calculator - Health calculator for jewellery</h1>
		<h1 id="answer"></h1>
		
		<br>
		Endurance <input type="text" id="num1">
		<br>
		<br>
		Base health <input type="text" id="num2">
		<br>
		<br>
		<button onclick="calculate()">Calculate</button>
		
		<script>
		function calculate()
		{
			var field1 = document.getElementById("num1").value;
			var field2 = document.getElementById("num2").value;
			var endurance = 20.64;
			
			var result=parseFloat(field1)*parseFloat(endurance)+parseFloat(field2);
			
			if(!isNaN(result))
			{
				document.getElementById("answer").innerHTML="The answer is "+result;
			}
		}
		</script>
	</body>
</html>
